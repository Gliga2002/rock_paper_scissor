<!DOCTYPE html>
<html lang="en">
<link>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <script defer src="script.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Rubik:ital,wght@0,500;0,700;1,400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="stylesheet" href="./css/general.css" />
</head>
<body>
  <div class="flex--center-column height">
    <div class="container">
      <h1 class="heading-primary to-upper-case margin-bottom-md">Rock, Paper, Scissors?</h1>
    </div>

    <div class="container flex--center-row gap-30">

      <div class="player flex--center-column">
        <h2 class="heading-tertiary to-upper-case margin-bottom-sm">Player</h2>
        <div class="flex--center-row gap-15 margin-bottom-sm">
          <img class="logo" src="https://tmcerlean.github.io/rock-paper-scissors/images/user.png" alt="men" />
          <p class="subheading subheading-white to-upper-case">Score: 0</p>
        </div>
        <div class="flex--center-row gap-15">
          <div class="item">
            <p class="subheading subheading-black">Rock</p>
            <img class="logo" src="https://tmcerlean.github.io/rock-paper-scissors/images/rock.png" alt="rock" />
          </div>
          <div class="item">
            <p class="subheading subheading-black">Paper</p>
            <img class="logo" src="https://tmcerlean.github.io/rock-paper-scissors/images/paper.png" alt="paper" />
          </div>
          <div class="item">
            <p class="subheading subheading-black">Scissor</p>
            <img class="logo" src="https://tmcerlean.github.io/rock-paper-scissors/images/scissors.png" alt="scissor" />
          </div>
        </div>
      </div>

  
        <div class="computer flex--center-column">
          <h2 class="heading-tertiary to-upper-case margin-bottom-sm">Computer</h2>
          <div class="flex--center-row gap-15 margin-bottom-sm">
            <img class="logo" src="https://tmcerlean.github.io/rock-paper-scissors/images/robot.png" alt="men" />
            <p class="subheading subheading-white to-upper-case">Score: 0</p>
          </div>
          <div class="flex--center-row gap-15">
            <div class="item">
              <p class="subheading subheading-black">Rock</p>
              <img class="logo" src="https://tmcerlean.github.io/rock-paper-scissors/images/rock.png" alt="rock" />
            </div>
            <div class="item">
              <p class="subheading subheading-black">Paper</p>
              <img class="logo" src="https://tmcerlean.github.io/rock-paper-scissors/images/paper.png" alt="paper" />
            </div>
            <div class="item">
              <p class="subheading subheading-black">Scissor</p>
              <img class="logo" src="https://tmcerlean.github.io/rock-paper-scissors/images/scissors.png" alt="scissor" />
            </div>
          </div>
        </div>

  </div>
</div>
</body>
</html>
